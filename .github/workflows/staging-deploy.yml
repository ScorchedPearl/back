name: Deploy to Staging

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/pearlpostbackend:${{ github.sha }}

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Deploy on VM via SSH with password
        env:
          GITHUB_SHA: ${{ github.sha }}
          SSH_PASSWORD: ${{ secrets.VM_SSH_PASSWORD }}
          VM_USER: ${{ secrets.VM_USER }}
          VM_HOST: ${{ secrets.VM_HOST }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_S3_BUCKET_NAME: ${{ secrets.AWS_S3_BUCKET_NAME }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no $VM_USER@$VM_HOST '
            docker pull $DOCKERHUB_USERNAME/pearlpostbackend:${GITHUB_SHA} && \
            docker stop pearlpostbackend || true && \
            docker rm pearlpostbackend || true && \
            docker run -d --name pearlpostbackend \
              -p 8000:8000 \
              -p 8080:8080 \
              -e NODE_ENV=production \
              -e DATABASE_URL="$DATABASE_URL" \
              -e AWS_ACCESS_KEY_ID="$AWS_ACCESS_KEY_ID" \
              -e AWS_SECRET_ACCESS_KEY="$AWS_SECRET_ACCESS_KEY" \
              -e AWS_REGION="$AWS_REGION" \
              -e AWS_S3_BUCKET_NAME="$AWS_S3_BUCKET_NAME" \
              -e JWT_SECRET="$JWT_SECRET" \
              $DOCKERHUB_USERNAME/pearlpostbackend:$GITHUB_SHA
          '